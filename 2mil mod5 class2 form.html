<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formstyle.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Milestone 2 CSS Website

    </title>
</head>
<body>
    <div class="formdesign">
        <form action="">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" placeholder="Enter Your First Name"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" placeholder="Enter Your Last Name"><br>
            <label for="mail">Email</label><br>
            <input type="email" id="mail" placeholder="Enter Your Email"><br>
            <label for="country">Country</label><br>
            <select id="Country" >
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="London">London</option>
            </select><br>
            <label for="massage">Your Massage</label><br>
            <textarea id="massage" placeholder="enter your massage"></textarea><br>
            <input type="button" value="Submit">

            

        </form>
        

    </div>
</body>
</html>
